<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PreÃ§o requisiÃ§Ã£o</title>

<style>
:root {
    --bg: #ffffff;
    --card: #f7f7f7;
    --border: #e5e5e5;
    --text: #111111;
    --muted: #6b6b6b;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    padding: 40px 20px;
}

.wrapper {
    display: flex;
    gap: 40px;
    justify-content: center;
    flex-wrap: wrap;
}

.container {
    background: var(--card);
    padding: 40px;
    border-radius: 16px;
    width: 100%;
    max-width: 380px;
    border: 1px solid var(--border);
}

h1 {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 30px;
    text-align: center;
}

.input-group { margin-bottom: 22px; }

label {
    font-size: 13px;
    color: var(--muted);
    margin-bottom: 6px;
    display: block;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid var(--border);
    font-size: 15px;
}

.resultado {
    margin-top: 30px;
    padding: 18px;
    border-radius: 12px;
    border: 1px solid var(--border);
    text-align: center;
    font-size: 22px;
    font-weight: 500;
    cursor: pointer;
}

.resultado.copiado {
    border-color: #22c55e; /* verde elegante */
    transition: border-color 0.2s ease;
}

.toast {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%) translateY(20px);
    background: #111;
    color: #fff;
    padding: 12px 20px;
    border-radius: 10px;
    font-size: 14px;
    opacity: 0;
    pointer-events: none;
    transition: all 0.3s ease;
}

.toast.show {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
}
    
</style>
</head>

<body>

<div id="toast" class="toast">Copiado com sucesso âœ“</div>

<div class="wrapper">

    <!-- ðŸ“š LIVROS -->
    <div class="container">
        <h1>Livros</h1>

        <div class="input-group">
            <label>PreÃ§o</label>
            <input type="text" id="precoLivro">
        </div>

        <div class="input-group">
            <label>Desconto (%)</label>
            <input type="number" id="porcentagemLivro">
        </div>

        <div class="resultado" id="resultadoLivro">0,00</div>
    </div>

    <!-- ðŸ“¦ PAPELARIA -->
    <div class="container">
        <h1>Papelaria</h1>

        <div class="input-group">
            <label>PreÃ§o</label>
            <input type="text" id="precoPapelaria">
        </div>

        <div class="input-group">
            <label>IPI (%)</label>
            <input type="number" id="ipi">
        </div>

        <div class="resultado" id="resultadoPapelaria">0,00</div>
    </div>

</div>

<script>

// ========================
// FUNÃ‡Ã•ES GERAIS
// ========================

function aplicarMascara(valor) {
    valor = valor.replace(/\D/g, '');
    if (valor.length === 0) return '';

    let numero = parseInt(valor, 10) / 100;

    return numero.toLocaleString('pt-BR', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
    });
}

function parseValor(valor) {
    return parseFloat(
        valor.replace(/\./g, '')
             .replace(',', '.')
    ) || 0;
}

function formatarNumero(valor) {
    return valor.toLocaleString('pt-BR', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
    });
}

const toast = document.getElementById('toast');

function mostrarToast() {
    toast.classList.add('show');
    setTimeout(() => {
        toast.classList.remove('show');
    }, 1500);
}

function copiar(elemento) {
    const valorLimpo = elemento.textContent.replace(/\./g, '');
    navigator.clipboard.writeText(valorLimpo);

    // ðŸ”¥ adiciona borda verde
    elemento.classList.add('copiado');

    // ðŸ”¥ remove apÃ³s 1 segundo
    setTimeout(() => {
        elemento.classList.remove('copiado');
    }, 1000);

    mostrarToast();
}

// ========================
// ðŸ“š LIVROS
// ========================

const precoLivro = document.getElementById('precoLivro');
const porcentagemLivro = document.getElementById('porcentagemLivro');
const resultadoLivro = document.getElementById('resultadoLivro');

function calcularLivro() {
    const preco = parseValor(precoLivro.value);
    const porcentagem = parseFloat(porcentagemLivro.value) || 0;

    const desconto = preco * (porcentagem / 100);
    let resultado = (preco - desconto) / 0.935;

    resultado = Math.ceil(resultado * 100) / 100;

    resultadoLivro.textContent = formatarNumero(resultado);
}

precoLivro.addEventListener('input', (e) => {
    e.target.value = aplicarMascara(e.target.value);
    calcularLivro();
});

porcentagemLivro.addEventListener('input', calcularLivro);
resultadoLivro.addEventListener('click', () => copiar(resultadoLivro));


// ========================
// ðŸ“¦ PAPELARIA
// ========================

const precoPapelaria = document.getElementById('precoPapelaria');
const ipiInput = document.getElementById('ipi');
const resultadoPapelaria = document.getElementById('resultadoPapelaria');

function calcularPapelaria() {
    const preco = parseValor(precoPapelaria.value);
    const ipiPercentual = parseFloat(ipiInput.value.replace(',', '.')) || 0;

    // transforma 4 em 1.04 | 6.5 em 1.065
    const ipiDecimal = 1 + (ipiPercentual / 100);

    let resultado = (preco / 0.755) * ipiDecimal;

    resultado = Math.ceil(resultado * 100) / 100;

    resultadoPapelaria.textContent = formatarNumero(resultado);
}

precoPapelaria.addEventListener('input', (e) => {
    e.target.value = aplicarMascara(e.target.value);
    calcularPapelaria();
});

ipiInput.addEventListener('input', calcularPapelaria);
resultadoPapelaria.addEventListener('click', () => copiar(resultadoPapelaria));

// ========================
// ðŸ”¥ FLUXO ENTER - LIVROS
// ========================

precoLivro.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
        e.preventDefault();
        porcentagemLivro.focus();
        porcentagemLivro.select();
    }
});

porcentagemLivro.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
        e.preventDefault();
        copiar(resultadoLivro);
    }
});


// ========================
// ðŸ”¥ FLUXO ENTER - PAPELARIA
// ========================

precoPapelaria.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
        e.preventDefault();
        ipiInput.focus();
        ipiInput.select();
    }
});

ipiInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
        e.preventDefault();
        copiar(resultadoPapelaria);
    }
});

// ðŸ”¥ Tecla "F" limpa tudo (ambos formulÃ¡rios)
document.addEventListener('keydown', (e) => {

    if (e.key.toLowerCase() === 'f') {
        e.preventDefault();

        // ðŸ“š LIVROS
        precoLivro.value = '';
        porcentagemLivro.value = '';
        resultadoLivro.textContent = '0,00';

        // ðŸ“¦ PAPELARIA
        precoPapelaria.value = '';
        ipiInput.value = '';
        resultadoPapelaria.textContent = '0,00';

        // Remove borda verde se estiver ativa
        resultadoLivro.classList.remove('copiado');
        resultadoPapelaria.classList.remove('copiado');

        // Foco inicial
        precoLivro.focus();
    }
});
    
</script>

</body>
</html>
