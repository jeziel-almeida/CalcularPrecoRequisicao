<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Preço requisição</title>

<style>
:root {
    --bg: #ffffff;
    --card: #f7f7f7;
    --border: #e5e5e5;
    --text: #111111;
    --muted: #6b6b6b;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.container {
    background: var(--card);
    padding: 40px;
    border-radius: 16px;
    width: 100%;
    max-width: 380px;
    border: 1px solid var(--border);
}

h1 {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 30px;
    text-align: center;
}

.input-group {
    margin-bottom: 22px;
}

label {
    font-size: 13px;
    color: var(--muted);
    margin-bottom: 6px;
    display: block;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid var(--border);
    background: #fff;
    color: var(--text);
    font-size: 15px;
    outline: none;
    transition: 0.2s ease;
}

input:focus {
    border-color: #111;
}

.resultado {
    margin-top: 30px;
    padding: 18px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: #fff;
    text-align: center;
    font-size: 22px;
    font-weight: 500;
    cursor: pointer;
    transition: 0.2s ease;
}

.resultado:hover {
    border-color: #111;
}

.resultado.copiado {
    border-color: #4caf50;
}

.hint {
    font-size: 12px;
    text-align: center;
    margin-top: 8px;
    color: var(--muted);
}
</style>
</head>

<body>

<div class="container">
    <h1>Preço requisição</h1>

    <div class="input-group">
        <label>Preço</label>
        <input type="text" id="preco" placeholder="Digite o valor">
    </div>

    <div class="input-group">
        <label>Porcentagem (%)</label>
        <input type="number" id="porcentagem" placeholder="Ex: 10" step="0.01">
    </div>

    <div class="resultado" id="resultado">
        0,00
    </div>

    <div class="hint">Clique no resultado para copiar</div>
</div>

<script>
const precoInput = document.getElementById('preco');
const porcentagemInput = document.getElementById('porcentagem');
const resultadoDiv = document.getElementById('resultado');

// Máscara automática tipo maquininha
function aplicarMascara(valor) {
    // Remove tudo que não for número
    valor = valor.replace(/\D/g, '');

    if (valor.length === 0) return '';

    // Converte para número
    let numero = parseInt(valor, 10);

    // Divide por 100 para ter 2 casas decimais
    numero = numero / 100;

    // Formata corretamente em pt-BR
    return numero.toLocaleString('pt-BR', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
    });
}

function parseValor(valor) {
    return parseFloat(
        valor.replace(/\./g, '')
             .replace(',', '.')
    ) || 0;
}

function formatarNumero(valor) {
    return valor.toLocaleString('pt-BR', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
    });
}

function calcular() {
    const preco = parseValor(precoInput.value);
    const porcentagem = parseFloat(porcentagemInput.value) || 0;

    const desconto = preco * (porcentagem / 100);
    let resultado = (preco - desconto) / 0.935;

    resultado = Math.ceil(resultado * 100) / 100;

    resultadoDiv.textContent = formatarNumero(resultado);
}

// Evento da máscara
precoInput.addEventListener('input', (e) => {
    e.target.value = aplicarMascara(e.target.value);
    calcular();
});

porcentagemInput.addEventListener('input', calcular);

// Copiar somente número limpo
resultadoDiv.addEventListener('click', () => {
    // Remove apenas os pontos de milhar
    const valorLimpo = resultadoDiv.textContent.replace(/\./g, '');

    navigator.clipboard.writeText(valorLimpo);

    resultadoDiv.classList.add('copiado');
    setTimeout(() => {
        resultadoDiv.classList.remove('copiado');
    }, 1000);
});

// Enter no preço → vai para porcentagem
precoInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
        e.preventDefault();
        porcentagemInput.focus();
        porcentagemInput.select();
    }
});

// Enter na porcentagem → copia resultado
porcentagemInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
        e.preventDefault();

        const valorLimpo = resultadoDiv.textContent.replace(/\./g, '');

        navigator.clipboard.writeText(valorLimpo);

        resultadoDiv.classList.add('copiado');
        setTimeout(() => {
            resultadoDiv.classList.remove('copiado');
        }, 1000);
    }
});
</script>

</body>
</html>
