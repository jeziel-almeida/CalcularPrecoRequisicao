<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pre√ßo requisi√ß√£o</title>

<style>
:root {
    --bg: #ffffff;
    --card: #f7f7f7;
    --border: #e5e5e5;
    --text: #111111;
    --muted: #6b6b6b;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.container {
    background: var(--card);
    padding: 40px;
    border-radius: 16px;
    width: 100%;
    max-width: 380px;
    border: 1px solid var(--border);
}

h1 {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 30px;
    text-align: center;
}

.input-group {
    margin-bottom: 22px;
}

label {
    font-size: 13px;
    color: var(--muted);
    margin-bottom: 6px;
    display: block;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid var(--border);
    background: #fff;
    color: var(--text);
    font-size: 15px;
    outline: none;
    transition: 0.2s ease;
}

input:focus {
    border-color: #111;
}

.resultado {
    margin-top: 30px;
    padding: 18px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: #fff;
    text-align: center;
    font-size: 22px;
    font-weight: 500;
    cursor: pointer;
    transition: 0.2s ease;
}

.resultado:hover {
    border-color: #111;
}

.resultado.copiado {
    border-color: #4caf50;
}

.hint {
    font-size: 12px;
    text-align: center;
    margin-top: 8px;
    color: var(--muted);
}

/* üî• Toast */
.toast {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%) translateY(20px);
    background: #111;
    color: #fff;
    padding: 12px 20px;
    border-radius: 10px;
    font-size: 14px;
    opacity: 0;
    pointer-events: none;
    transition: all 0.3s ease;
}

.toast.show {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
}
</style>
</head>

<body>

<div class="container">
    <h1>Pre√ßo requisi√ß√£o</h1>

    <div class="input-group">
        <label>Pre√ßo</label>
        <input type="text" id="preco" placeholder="Digite o valor">
    </div>

    <div class="input-group">
        <label>Porcentagem (%)</label>
        <input type="number" id="porcentagem" placeholder="Ex: 10" step="0.01">
    </div>

    <div class="resultado" id="resultado">
        0,00
    </div>

    <div class="hint">Clique no resultado para copiar</div>
</div>

<!-- Toast -->
<div id="toast" class="toast">Copiado com sucesso ‚úì</div>

<script>
const precoInput = document.getElementById('preco');
const porcentagemInput = document.getElementById('porcentagem');
const resultadoDiv = document.getElementById('resultado');
const toast = document.getElementById('toast');

// üî• Fun√ß√£o toast
function mostrarToast() {
    toast.classList.add('show');
    setTimeout(() => {
        toast.classList.remove('show');
    }, 1500);
}

// M√°scara autom√°tica tipo maquininha
function aplicarMascara(valor) {
    valor = valor.replace(/\D/g, '');
    if (valor.length === 0) return '';

    let numero = parseInt(valor, 10) / 100;

    return numero.toLocaleString('pt-BR', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
    });
}

function parseValor(valor) {
    return parseFloat(
        valor.replace(/\./g, '')
             .replace(',', '.')
    ) || 0;
}

function formatarNumero(valor) {
    return valor.toLocaleString('pt-BR', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
    });
}

function calcular() {
    const preco = parseValor(precoInput.value);
    const porcentagem = parseFloat(porcentagemInput.value) || 0;

    const desconto = preco * (porcentagem / 100);
    let resultado = (preco - desconto) / 0.935;

    resultado = Math.ceil(resultado * 100) / 100;

    resultadoDiv.textContent = formatarNumero(resultado);
}

// Evento da m√°scara
precoInput.addEventListener('input', (e) => {
    e.target.value = aplicarMascara(e.target.value);
    calcular();
});

porcentagemInput.addEventListener('input', calcular);

// üî• Fun√ß√£o copiar centralizada
function copiarResultado() {
    const valorLimpo = resultadoDiv.textContent.replace(/\./g, '');
    navigator.clipboard.writeText(valorLimpo);

    resultadoDiv.classList.add('copiado');
    mostrarToast();

    setTimeout(() => {
        resultadoDiv.classList.remove('copiado');
    }, 1000);
}

// Clique copia
resultadoDiv.addEventListener('click', copiarResultado);

// Enter no pre√ßo ‚Üí vai para porcentagem
precoInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
        e.preventDefault();
        porcentagemInput.focus();
        porcentagemInput.select();
    }
});

// Enter na porcentagem ‚Üí copia
porcentagemInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
        e.preventDefault();
        copiarResultado();
    }
});

// üî• F2 limpa tudo
document.addEventListener('keydown', (e) => {
    if (e.key === 'f') {
        e.preventDefault();

        // Limpa inputs
        precoInput.value = '';
        porcentagemInput.value = '';

        // Reseta resultado
        resultadoDiv.textContent = '0,00';

        // Remove borda verde se estiver ativa
        resultadoDiv.classList.remove('copiado');

        // Foca novamente no pre√ßo
        precoInput.focus();
    }
});

// Permitir que a v√≠rgula apare√ßa visualmente
precoInput.addEventListener('keydown', (e) => {
    if (e.key === ',') {
        e.preventDefault();

        const valorAtual = precoInput.value;

        // Se j√° tiver v√≠rgula, n√£o adiciona outra
        if (!valorAtual.includes(',')) {
            precoInput.value = valorAtual + ',';
        }
    }
});
    
</script>

</body>
</html>
